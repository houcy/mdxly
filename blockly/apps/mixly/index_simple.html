    <block type="inout_analog_read">

    </block>

  <category id="catText" colour="160">
    <block type="text">

    </block>
    <block type="text_char">
      <field name="TEXT">a</field>
    </block>
    <block type="text_join">
      <value name="A">
        <shadow type="text">
          <field name="TEXT">Hello</field>
        </shadow>
      </value>
      <value name="B">
        <shadow type="text">
          <field name="TEXT">Mixly</field>
        </shadow>

          <field name="TEXT"></field>
        </shadow>

      </value>
